syntax = "proto3";

package gogit;

option go_package = "github.com/fardream/gogit";

// Blob generated by git
message Blob {
  // header, "blob length-of-content" and terminating null byte.
  bytes header = 1;
  // digest is the 20 byte sha-1 hash of header + content
  bytes digest = 2;
  // Blob contains the actually zlib-compressed header + content of the blob.
  bytes blob = 3;
}

message TreeEntry {
  int32 mode = 1;
  string name = 2;
  bytes sha1 = 3;
}

message TreeData {
  repeated TreeEntry tree_entries = 1;
}
